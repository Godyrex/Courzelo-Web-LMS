<div role="tab" class="card-header" id="ngb-panel-0-header">
  <button type="button" class="btn btn-link" aria-expanded="true" aria-controls="ngb-panel-0" style="font-size: 20px;">
    {{ project.name }}
  </button>
</div>

<div class="card-body">
  <div class="project-description" style="font-size: 1.5em; padding: 10px;">
    {{ project.description }}
  </div>
</div>

<button type="submit" (click)="ProgressDashboard(project?.id)" class="btn btn-primary btn-rounded m-1">
  <span>Progress Dashboard</span>
</button>

<button type="button" (click)="calendar()" class="btn btn-warning btn-rounded m-1">
  Check Your Deadlines
</button>

<button type="button" (click)="chat()" class="btn btn-info btn-rounded m-1">
  Chat with your Team Mates
</button>
