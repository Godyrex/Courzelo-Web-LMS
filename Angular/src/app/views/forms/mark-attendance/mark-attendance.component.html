<div class="container-fluid">
    <h2 class="page-title">Mark Attendance</h2>

    <div class="table-responsive mt-4" *ngIf="filteredStudents.length">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Status</th>
                <th>Minutes Late</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let student of filteredStudents">
                <td>{{ student.name }}</td>
                <td>
                    <select class="form-control" [(ngModel)]="student.status">
                        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                    </select>
                </td>
                <td *ngIf="student.status === 'LATE'">
                    <input type="number" class="form-control" [(ngModel)]="student.minutesLate" placeholder="Enter minutes late" />
                </td>
                <td>
                    <button class="btn btn-primary" (click)="markAttendance(student.id, student.status, student.minutesLate)">Mark</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success mt-3" (click)="markAllAttendance()">Mark All Present</button>
    </div>

    <button class="btn btn-info mt-3" (click)="exportToExcel()">Export to Excel</button>
</div>
