<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Generate Attendance Report</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="reportForm" (ngSubmit)="generateReport()">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" formControlName="studentName" class="form-control" placeholder="Enter student name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" formControlName="startDate" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" formControlName="endDate" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Generate Report</button>
            </form>
            <div *ngIf="reportGenerated" class="mt-4">
                <h3>Report</h3>
                <table class="table table-hover table-responsive-sm">
                    <thead class="thead-light">
                    <tr>
                        <th>Date</th>
                        <th>Student Name</th>
                        <th>Status</th>
                        <th>Minutes Late</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let record of reportData">
                        <td>{{ record.date }}</td>
                        <td>{{ record.studentName }}</td>
                        <td>{{ record.status }}</td>
                        <td>{{ record.minutesLate ? record.minutesLate : '-' }}</td>
                    </tr>
                    </tbody>
                </table>
                <button (click)="exportReportToExcel()" class="btn btn-success mt-3">
                    <i class="i-Download"></i> Export to Excel
                </button>
            </div>
        </div>
    </div>
</div>
