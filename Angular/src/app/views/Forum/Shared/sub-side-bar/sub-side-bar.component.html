<div class="sidebar-view-subreddit">
    <div style="color: black; font-weight: bold">Browse Subreddits</div>
    <hr />
    <span *ngFor="let subs of subforums">
        <span class="subreddit-text"><a href="/view-subreddit/{{subs.id}}">{{subs.name}}</a></span>
        <hr />
    </span>
    <div style="text-align: center" *ngIf="displayViewAll">
        <a style="font-weight: bold" routerLink="/forum/list">View All</a>
    </div>
</div>
