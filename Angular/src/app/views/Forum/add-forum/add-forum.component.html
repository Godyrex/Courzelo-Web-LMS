<div class="container">
    <div class="row">
      <div class="create-subreddit-container">
        <form class="post-form" [formGroup]="addforum" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="create-subreddit-heading">Create SubForum</div>
            <hr />
            <input type="text" formControlName="name" class="form-control" style="margin-top: 5px" placeholder="Name">
            <textarea formControlName="description" style="width: 100%; margin-top: 5px" placeholder="Description"></textarea>
            <div style="margin-top: 5px" class="float-right">
              <button type="button" (click)="discard()" class="btnDiscard">Discard</button>
              <button type="submit" class="btnCreateSubreddit">Create</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <div class="sidebar">
          <h5 class="guidelines">Posting to Spring Reddit</h5>
          <hr />
          <ul>
            <li>Remember the human</li>
            <hr />
            <li>Behave like you would in real life</li>
            <hr />
            <li>Don't spam</li>
            <hr />
          </ul>
        </div>
      </div>
    </div>
  </div>
