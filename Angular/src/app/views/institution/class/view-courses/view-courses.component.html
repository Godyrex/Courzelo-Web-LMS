    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Modules List</h5>
            <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <!-- Loop through each module and display as a card -->
                <div class="col-md-6 mb-4" *ngFor="let module of modules">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ module.name }}</h5>
                            <p class="card-text">{{ module.description }}</p>
                            <p class="card-text">
                                <strong>Credits:</strong> {{ module.credit }}
                            </p>
                            <!-- Buttons aligned at the bottom -->
                            <div class="mt-auto">
                                <button class="btn btn-primary btn-block" disabled>View Course</button>
                                <button class="btn btn-success btn-block mt-2" disabled>Create Course</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button (click)="onClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
