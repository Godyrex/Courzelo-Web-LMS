    <div class="modal-content ">
        <div class="modal-header">
            <h5 class="modal-title">Courses List</h5>
            <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div *ngIf="loading" class="loadscreen mt-5">
                <img src="assets/images/logo.png" class="logo mb-3" style="display: none" alt="">
                <div class="loader-bubble loader-bubble-primary d-block"></div>
            </div>
            <div *ngIf="!loading" class="row">
                <!-- Loop through each module and display as a card -->
                <div  class="col-md-6 mb-4" *ngFor="let module of modules">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ module.name }}</h5>
                            <p class="card-text">{{ module.description }}</p>
                            <p class="card-text">
                                <strong>Credits:</strong> {{ module.credit }}
                            </p>
                            <!-- Buttons aligned at the bottom -->
                            <div class="mt-auto">
                                <button class="btn btn-primary btn-block" *ngIf="module.courseCreated" (click)="onClose()" routerLink="institution/course/{{module.courseID}}"  >View Course</button>
                                <button class="btn btn-success btn-block mt-2" *ngIf="!module.courseCreated" (click)="createCourse(module)" >Create Course</button>
                                <button class="btn btn-danger btn-block mt-2" *ngIf="module.courseCreated" (click)="deleteCourse(module.courseID)" >Delete Course</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button (click)="onClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
