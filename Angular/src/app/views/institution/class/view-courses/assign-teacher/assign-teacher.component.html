<div class="modal-content ">

<div class="modal-header">
    <h5 class="modal-title">Assign Teacher</h5>
    <button type="button" class="close" aria-label="Close" (click)="close.emit()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="assignTeacherForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="assignTeacherForm.invalid">Assign</button>
    </form>
</div>
<div class="modal-footer">
    <button (click)="close.emit()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
</div>
