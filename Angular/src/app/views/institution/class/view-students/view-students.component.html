<div class="modal-content modal-lg"> <!-- Changed to modal-lg for larger modal -->
    <div class="modal-header">
        <h5 class="modal-title">Students List</h5>
        <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <!-- Loop through each student and display as a card -->
            <div class="col-12" *ngIf="studentsWithImages.length === 0">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">No students found</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6  mb-4" *ngFor="let student of studentsWithImages">
                <div class="card h-100" style="min-width: 300px; max-width: 100%; word-wrap: break-word;">
                    <div class="card-body d-flex flex-column align-items-center text-center">
                        <!-- Center the image -->
                        <img [src]="student.image || 'assets/default-image.jpg'" alt="{{ student.email }}" class="img-fluid rounded-circle mb-3" style="width: 100px; height: 100px;">
                        <!-- Ensure email wraps if too long -->
                        <h5 class="card-title text-break">{{ student.email }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="onClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
</div>
