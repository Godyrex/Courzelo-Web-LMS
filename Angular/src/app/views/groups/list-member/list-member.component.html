<div class="d-flex justify-content-between align-items-center mt-4 pb-2 pl-3 pr-3 font-weight-bold text-muted border-bottom">
    <span>Members</span>
    <button class="btn btn-sm btn-primary" (click)="add()">Add Member</button>
  </div>
  
  <div *ngIf="members && members.length > 0">  
    <div *ngFor="let member of members" class="p-3 d-flex border-bottom align-items-center contact">
      <h6>{{ member }}</h6>
    </div>
  </div>
  
  <div *ngIf="members && members.length === 0" class="text-muted">
    No members available.
  </div>
