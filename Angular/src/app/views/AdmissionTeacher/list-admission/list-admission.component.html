<div class="container mt-4">
    <!-- Check if Admissions array is defined and has elements -->
    <div *ngIf="users && users.length > 0">
      <ul class="list-group">
        <div>
          <button (click)="update()">AAA</button>
        </div>
        <li *ngFor="let item of users" class="list-group-item admission-item">
          <!-- Card inside the list item -->
          <div class="card admission-card shadow-sm mb-3">
            <div class="card-body">
              <div class="profile-info">
                <p class="info"><strong>Name:</strong> {{ item.name }}</p>
                <p class="info"><strong>Last Name:</strong> {{ item.lastname }}</p>
                <p class="info mb-1"><strong>Email:</strong> {{ item.email }}</p>
                <div *ngIf="!item.note">
                  <input type="number" id="note{{ item.id }}" 
                         placeholder="note" 
                         min="0" max="20" step="0.01">
                  <button class="btn btn-primary ms-2" (click)="save(item.id)">Save</button>
                </div>
                <div *ngIf="item.note">
                    <!-- Content to show if application.note exists -->
                    <p>Note: {{ item.note }}</p>
                  </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  
    <!-- Display this message if Admissions array is empty or undefined -->
    <div *ngIf="!users || users.length === 0" class="text-center mt-4">
      <p class="lead">You don't have any Interview.</p>
    </div>
  </div>
